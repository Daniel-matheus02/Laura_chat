
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n Enterprise Orchestrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-glow: conic-gradient(from 180deg at 50% 50%, #164e63 0deg, #0e7490 55deg, #0891b2 120deg, #0e7490 160deg, transparent 360deg);
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow: hidden;
            perspective: 1000px;
        }

        .premium-blur {
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            transform-style: preserve-3d;
        }

        .glow-3d {
            position: relative;
        }
        .glow-3d::before {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(45deg, transparent, rgba(56, 189, 248, 0.3), transparent);
            z-index: -1;
            border-radius: inherit;
            transition: opacity 0.3s;
            opacity: 0;
        }
        .glow-3d:hover::before {
            opacity: 1;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-10px) rotateX(2deg); }
            100% { transform: translateY(0px) rotateX(0deg); }
        }

        .floating-ui {
            animation: float 6s ease-in-out infinite;
        }

        .message-entrance {
            animation: slideUp3D 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes slideUp3D {
            0% { opacity: 0; transform: translateY(40px) translateZ(-50px) rotateX(-10deg); }
            100% { opacity: 1; transform: translateY(0) translateZ(0) rotateX(0); }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
    </style>
<script type="importmap">

    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
