
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n Enterprise Orchestrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.5);
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow: hidden;
            perspective: 2000px;
        }

        /* Cinematic Grain Texture */
        .grain::after {
            content: "";
            position: fixed;
            top: -150%;
            left: -150%;
            width: 300%;
            height: 300%;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.04;
            pointer-events: none;
            z-index: 50;
            animation: noise 12s steps(10) infinite;
        }

        @keyframes noise {
            0%, 100% { transform:translate(0,0) }
            10% { transform:translate(-5%,-10%) }
            30% { transform:translate(3%,-15%) }
            50% { transform:translate(12%,9%) }
            70% { transform:translate(9%,4%) }
            90% { transform:translate(-11%,1%) }
        }

        /* Premium Glassmorphism */
        .glass-panel {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
            backdrop-filter: blur(24px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 1px rgba(255, 255, 255, 0.05);
        }

        /* Sophisticated 3D Entry - Slowed for impact */
        .reveal-3d {
            animation: reveal3D 2.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            transform-origin: center center;
        }

        @keyframes reveal3D {
            0% { 
                opacity: 0; 
                transform: scale(0.95) rotateX(10deg) translateY(40px) translateZ(-50px);
                filter: blur(15px);
            }
            100% { 
                opacity: 1; 
                transform: scale(1) rotateX(0deg) translateY(0) translateZ(0);
                filter: blur(0);
            }
        }

        /* Energy/Lightning Core Animations - Slowed down */
        @keyframes pulse-energy {
            0%, 100% { transform: scale(1); opacity: 0.3; filter: blur(30px); }
            50% { transform: scale(1.1); opacity: 0.6; filter: blur(50px); }
        }

        @keyframes sparkle-flicker {
            0%, 100% { opacity: 0.1; transform: scale(0.8); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        /* Slowed lightning dash */
        .lightning-bolt {
            stroke-dasharray: 100;
            animation: dash 3.5s linear infinite;
        }

        @keyframes dash {
            to { stroke-dashoffset: -200; }
        }

        /* Orbital Glows - Slowed down */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            z-index: 0;
            opacity: 0.3;
            mix-blend-mode: screen;
            pointer-events: none;
        }

        .orb-1 { width: 600px; height: 600px; background: #1e3a8a; top: -200px; left: -200px; animation: floatOrb 30s infinite alternate; }
        .orb-2 { width: 500px; height: 500px; background: #0e7490; bottom: -150px; right: -150px; animation: floatOrb 35s infinite alternate-reverse; }

        @keyframes floatOrb {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(60px, 60px) scale(1.1); }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
            background: rgba(255, 255, 255, 0.05); 
            border-radius: 20px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.1); }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body class="grain">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div id="root"></div>
</body>
</html>
